
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat do Rancho</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Chat do Rancho - V2</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div class="chat-container" id="chatContainer" style="display:none;">
        <header>Chat Rancho do Cupim - <span id="userRole"></span></header>
        <ul id="messages"></ul>
        <form id="form">
            <label for="imageUpload" class="clip-icon">📎</label>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;" />
        
            <div class="emoji-wrapper">
                <button type="button" id="emojiToggle" class="emoji-icon">😊</button>
                <div id="emojiPanel" class="emoji-panel" style="display: none;">
                    <span>😀</span><span>😃</span><span>😄</span><span>😁</span><span>😆</span>
                    <span>😅</span><span>😂</span><span>😊</span><span>😇</span><span>🙂</span>
                    <span>🙃</span><span>😉</span><span>😍</span><span>😘</span><span>😗</span>
                    <span>😋</span><span>😛</span><span>😝</span><span>🤪</span><span>🤗</span>
                    <span>🤔</span><span>🤨</span><span>🙄</span><span>😏</span><span>😶</span>
                    <span>😑</span><span>😬</span><span>😴</span><span>😎</span><span>😢</span>
                    <span>😭</span>
                </div>                
            </div>
        
            <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
            <button>Enviar</button>
        </form>                      
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
